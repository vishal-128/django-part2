{% extends "base.html" %}
{% block title %}Sports{% endblock title %}
{% block body %}
<div class="container-fluid my-4 px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?cloth,shop" class="d-block w-100 mx-0" alt="...">
<h1 class= "text-center"> Contact Us </h1>
</div>

<div class = "container ">
<form method="POST" action="/sports">
{% csrf_token %}
    <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="your name">
      </div>
      <div class="form-group mb-3">
        <label for="phone number" class="form-label">Phone number</label>
        <input type="email" class="form-control" id="phone" name="phone" placeholder="789xxx">
      </div>
    <div class="form-group mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group mb-3">
        <label for="desc" class="form-label">description</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      
    
      <button class="btn btn-primary" type="button">Submit</button> 
  </form>
</div>

{% endblock body%}
